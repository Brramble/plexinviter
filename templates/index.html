<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex Invitation Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #emailInput {
            padding: 10px;
            font-size: 16px;
        }

        #sendButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Plex Invitation Webpage</h1>
    <form action="/send_invitation" method="post">
        <label for="user_email">Enter Email:</label>
        <input type="email" id="emailInput" name="user_email" required>
        <br>
        <button type="submit" id="sendButton">Send Invitation</button>
    </form>
    <div id="output">
        {% if message %}
            {{ message }}
        {% endif %}
    </div>
</body>
</html>
